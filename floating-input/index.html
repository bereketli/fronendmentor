<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="./dist/output.css" rel=" stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body class="bg-gray-50">

    <div class = "main-container py-8 container relative flex justify-center min-h-screen max-w-7xl ">
        <div class="relative mx-auto ring-1 ring-gray-900/5 px-10 py-8 rounded-xl shadow-xl h-full w-full  bg-white max-w-md">

            <div class="text-center mt-4">
                <h1 class="text-4xl font-bold">Sign in</h1>
                <p class="opacity-50 mt-4 text-lg">Sign in below to access your account</p>
            </div>

            <div class = "mt-6" >
                <form action="">
                    <div class="relative mt-8">
                        <input type="text" id = "email" name = "email" placeholder="Email Address"
                        class=" input peer" autocomplete="NA" />
                        
                        <label class="input-label">Email Address</label>
    
                    </div>
                    <div class="relative mt-8">
                        <input type="password" id = "password" name = "password" placeholder="Email Address"
                        class="input peer" autocomplete="NA" />
                        
                        <label class="input-label transition-all" >Password</label>
    
                    </div>
                    <div class="mt-10">
                        <button type = "submit" class="w-full px-4 py-4 text-lg font-semibold text-white rounded-lg text-center bg-black 
                        focus:bg-gray-700">Sign in</button>

                    </div>
                    <p class = "pt-6 text-sm text-center text-gray-600">Don't have an account yet?
                        <a class="font-semibold hover:underline hover:text-700 focus:text-800 
                        " href = "#">sign up.</a> </p>
    
                </form>
                
            </div>

            

        </div>

    </div>

    
</body>
</html>
